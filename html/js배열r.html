<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 배열</title>
</head>
<body>
  <h1>JS 배열(Array)</h1>
  <script>
    // 배열 : 하나의 변수에 여러 데이터를 저장하는 자료구조
    // 배열의 데이터 가져오기 : 인덱스(index) - 방번호(0부터 시작)
    let colors = ['빨강', '주황', '노랑', '초록'];
    let nums = [1, 10, 50, 7, 55, 80];
    console.log(colors);
    console.log(colors[1]);
    //배열의 크기
    console.log(colors.length);

    //배열 인덱스 가져오기
    for(let idx in colors) {
      console.log(`인덱스 : ${idx}`)
    }
    //배열의 요소(값) 가져오기
    for(let element of colors) {
      console.log(`배열의 요소 : ${element}`)
    }
    //배열 연결하기
    let newArray = colors.concat(nums);
    console.log(newArray);

    // 배열의 요소 -> 문자열 나열
    console.log(nums.join());

    // 배열의 요소 추가/제거
    colors.push('검정');
    colors.pop('');
    //앞에 추가 제거
    colors.unshift('흰색');
    colors.shift('흰색');
    //원하는 위치에서 추가제거
    //원본 변화
    colors.splice(1,2,'보라', '분홍', '초록')
    console.log(colors);
    //원하는 위치에서 요소를 추출
    //원본 변화 없음
    newArray = colors.slice(1,3);
    console.log(newArray);
    console.log(colors);
    
    //임의의 수(난수) 5개를 발생시켜서 배열에 저장하세요
    // 수의 범위 : 1 - 100까지
    // 중복된 경우는 저장하지 마세요
    // 배열 요소를 : 구분자로 구별해서 출력하세요
    let rnums = [];
    while(rnums.length < 5){
      let rnum = parseInt(Math.random()*100) + 1;
      if (rnums.indexOf(rnum) == -1) {
           rnums.push(rnum);
      }
    }
    console.log(rnums.join(':'));
  

    console.log(`-------------- 난수 5개 ---------------`)
    //배열의 인덱스와 요소를 가져오는 메소드
    colors.forEach((ele,idx)=> {
      console.log(`${idx} : ${ele}`)
    });
    //배열의 요소를 변경해서 새로운 배열 생성
    newArray = nums.map((ele)=>parseInt(ele * 1.1))
    console.log(nums);
    console.log(newArray);

    //배열의 요소 중에 조건에 만족하는 요소만 추출
    newArray = nums.filter((ele)=>ele < 5)
    console.log(nums);
    console.log(newArray);

    let check = nums.every((ele)=>ele > 10)
    console.log(check);
    function checkFunc (ele){
      return ele>10;
    }

    // 배열의 합구하기
    let sum = nums.reduce((r,e)=> r + e)
    console.log(sum)
    // 배열의 요소 정렬
    // 코드값으로 오름차순 정렬(기본)
    console.log(nums);
    console.log(nums.sort((a,b)=>(a-b)));//오름차순
    console.log(nums.sort((a,b)=>(b-a)));//내림차순
    console.log(colors);
    console.log(colors.sort());//오름차순
    console.log(colors.reverse());//내림차순

    console.log('---------------------');
    console.log(nums);
    let sum2 = nums.reduce((r,e)=> r+e);
    nums.push(sum2);
    nums.forEach((ele,idx)=>{
      console.log(`${idx}:${ele}`)
    })

  </script>
</body>
</html>
