  <h1>JS 배열(Array)</h1>
  <script>
    

    //임의의 수(난수) 5개를 발생시켜서 배열에 저장하세요
    // 수의 범위 : 1 - 100까지
    // 중복된 경우는 저장하지 마세요
    // 배열 요소를 : 구분자로 구별해서 출력하세요
    let rnums = [];
    let rnum = parseInt(Math.random()*100) + 1;
          rnums.push(rnum);

    while(rnums.length == 5){
      let rnum = parseInt(Math.random()*100) + 1;
      for(let i = 0; i<rnums.length;i++){
        if(rnum != rnums[i]) {
          rnums.push(rnum);
        }
      }
    }
    console.log(rnums);
  

    console.log(`-------------- 난수 5개 ---------------`)


    // 객체 : 하나의 변수에 다양한 형태의 자료를 저장할 수 있는 자료 구조
    // 데이터는 키(key) : 값(value)으로 표현 
    // 데이터 구성 : 속성 + 메소드(기능)
    let person = {
      name : "류송지",
      age : 20,
      job : 'programmer',
      eat : function (food) { //food 매개변수 : 함수의 외부에 데이터를 전달하기위한 변수
        console.log(food + '를 먹어요');
      }
    }
    // 객체에 값 출력
    person.tel = '010-0000-0000';
    person.age = 30; // 값수정
    // 객체의 메소드 추가
    person.run = function() {
      console.log(`${this.name}님이 달립니다`)
    }
    // 메소드 실행
    person.run();
    // 객체 전체 내용 출력 반복문
    console.log(`전체 키 출력`)
    for (let key in person) {
      console.log(`person 객체의 key = ${key}, value = ${person[key]}`);
    }
    // 객체의 속성 삭제
    delete person.age;
    delete person.run;
    console.log(`----- 삭제 후 출력 -----`);
    console.log(person);
    // 객체 데이터 가져오기 : 키로 가져옴
    console.log(person);
    console.log(person.name);
    console.log(person.eat);
    console.log(person.eat());12
    console.log(person.eat('피자'));
    console.log(person.eat(prompt()));

    // 데이터 타입 확인하기
    console.log(typeof(person));
    console.log(typeof(25));
    console.log(typeof('25'));
    console.log(typeof(true));
    console.log(typeof(null));
    console.log(typeof(undefined));
    console.log(typeof(colors));
