<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js 변수</title>
</head>
<body>
  <h1>JS 변수</h1>
  <script>
    /* 변수 : 데이터를 저장하는 기억 공간 이름
        데이터 : 프로그램 실행중에 변할 수 있는 값
    변수 선언 : 기억공간 잡아서 이름을 붙이는 것
    할당 : 변수(기억공간)에다 값을 저장하는 것
    초기화 : 변수(기억공간)에 처음 값(초기값)을 할당하는 것
    선언문
    let : 재선언 불가 (사용 권장)
    var : 재선언 가능 (오류의 가능성이 있어 지금은 사용하지 않을 것을 권장)
    사각형의 세로, 가로 값을 입력받아서, 너무를 구하세요
    덧셈일 때는 문자를 숫자로 안 바꿔줌 Number() 변환 */
    let width = prompt('가로 값을 입력하세요');
    let height = prompt('세로 값을 입력하세요');
    let sq = width * height;
    console.log('사각형의 너비는' + sq);
    /* 상수 : 변하지 않는 값
    상수 선언 : 재선언 불가, 재할당 불가, 대문자로 선언
    const
    원의 반지름을 입력 받아서 원의 너비를 구하세요
    너비 = 반지름 * 반지름 * 원주률(파이)*/
    const PI = 3.14;
    let radius = prompt("반지름을 입력하세요");
    let o = radius * radius * PI;
    console.log('원의 너비는' + o);
  </script>
</body>
</html>
