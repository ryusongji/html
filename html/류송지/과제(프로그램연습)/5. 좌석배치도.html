<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table{
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            empty-cells: hide;
            margin-top: 30px;

        }
        td{
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>좌석배치도</h1>
    <form name="output">
        <label for="person">입장객 수</label>
        <input type="text" id="person" name="person" size="5">
        <label for="colNum">1줄 자릿 수</label>
        <input type="text" id="colNum" name="colNum" size="5">
        <button type="button" id="btn">배치도</button>
    </form>
    <div id="layout"></div>

    <script>
        let resultBtn = document.querySelector('#btn');
        resultBtn.onclick = resultFunc;
        function resultFunc() {
            let layout1 = `<table>`;
            let people = document.querySelector('#person').value;
            console.log(people);
            let col = document.querySelector('#colNum').value;
            console.log(col);
            let row = people/col;
            if(people%col !== 0) {
                row ++;
            }
            console.log(row);
            let count = 0;
            for(let i = 1; i <= row; i++) {
                layout1 += `<tr>`
                for(let j =  1; j <= col; j++) {
                    count++;
                    if (count <= people){
                        layout1 += `<td>좌석 : ${count}</td>`
                    }
                }
                layout1 += `</tr>`
            }
        layout1 += `</table>`
        let result = document.querySelector('#layout');
        result.innerHTML = layout1;
        }
            

    </script>
</body>
</html>
