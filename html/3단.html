<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3단</title>
  <!-- <link rel="stylesheet" href="css/3단.css"> -->
   <style>
    #container {
      box-sizing: border-box;
      border: 1px solid #ccc;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 3px;
    }
    header {
      background-color: beige;
      width: 100%;
    }
    aside {
      background-color: aquamarine;
      width: 30%;
    }
    section {
      background-color: aqua;
      width: 30%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
    section h3 {
      width: 100%;
    }
    section p {
      width: 30%;
      border: 1px solid rgba(255, 255, 255, 0.7);
    }
    footer {
      background-color: blue;
      width: 100%;
    }
   </style>
</head>
<body>
  <div id="container">
    <header>
      <h1> 사이트 제목 </h1>
    </header>
    <aside id="s_right">
      <h3>오른쪽 사이드 바</h3>
      <p>광고1</p>
      <p>광고2</p>
    </aside>
    <section>
      <h3>본문</h3>
      <p>내용입력1</p>
      <p>내용입력2</p>
    </section>
    <aside id="s_left">
      <h3>왼쪽 사이드 바</h3>
      <p>광고1</p>
      <p>광고2</p>
    </aside>
    <footer>
      <h3>푸터</h3>
      <p>저작권 정보, 연락처</p>
    </footer>
  </div>
</body>
</html>
