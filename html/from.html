<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    container {
      width: 600px;
      margin: 0 auto;
    }
    form label {
      width: 100px;
      display: inline-block;
    }
    .redtext {
      color: red;
    }

    input:read-only {
      background-color: #eee;
    }
    /* 레디오 버튼, 체크박스가 선택되면 레이블 글자색이 파란색으로 바뀌는것 */
    input:checked+span  {
      color: rgb(255, 0, 191);
    }
    input:enabled {
      background-color: yellow;
    }
    /* input:disabled {
      background-color: red;
    } */

    .float label {
      float: left;
      /* width: 100px; */
    }
    li {
      list-style: inside;
      /* padding-right: 50px; */
      list-style: none;
    }
    .float li {
      list-style:square;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <h1>폼 만들기</h1>
    <form action="login.php" method="post" name="login">
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="u_id">아이디<span class="redtext">*</span></label>
            <input type="text" id="u_id" name="u_id" size="10" maxlength="5" value="abc" autofocus required>
          </li>
          <li>
            <label for="u_pw">비밀번호<span class="redtext">*</span></label>
            <input type="password" id="u_pw" name="u_pw" required>
          </li>
          <li>
            <label for="pwc">비밀번호확인<span class="redtext">*</span></label>
            <input type="password" id="pwc" name="pwc required">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>데이터 체크</legend>
        <ul>
          <li>
            <label for="search">검색창</label>
            <input type="search" id="search" name="search" disabled>
          </li>
          <li>
            <label for="url">홈페이지</label>
            <input type="url" id="url" name="url" value="yedam.com" readonly>
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="tel" placeholder="- 빼고 숫자만 입력해주세요">
            <!-- placeholder 네모칸 안에 안내 문구 작성기능 -->
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>선택하기</legend>
        <ul>
          <li>
            <label>SNS</label>
            <label><input type="radio" name="sns" value="instar"><span>인스타그램</span></label>
            <label><input type="radio" name="sns" value="facebook"><span>페이스북</span></label>
            <label><input type="radio" name="sns" value="x"><span>X</span></label>
          </li>
          <li>
            <label>좋아하는 색</label>
            <label><input type="checkbox" name="color" value="blue" checked><span>파랑</span></label>
            <label><input type="checkbox" name="color" value="red"><span>빨강</span></label>
            <label><input type="checkbox" name="color" value="yellow"><span>노랑</span></label>
          </li>
          <li>
            <label for="file">파일 전송</label>
            <input type="file" id="file" name="file">
          </li>
          <li>
            <label for="sel_color">색 선택</label>
            <input type="color" id="sel_color" name="sel_color">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>숫자입력</legend>
        <ul>
          <li>
            <label for="number">스핀박스</label>
            <input type="number" id="number" name="number" min="0" max="10" value="1" step="2">
          </li>
          <li>
            <label for="range">슬라이더</label>
            <input type="range" id="range" name="range" min="0" max="10" value="1" step="2">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜데이터</legend>
        <ul>
          <li>
            <label for="date">년월일</label>
            <input type="date" id="date" name="date">
          </li>
          <li>
            <label for="month">년월</label>
            <input type="month" id="month" name="month">
          </li>
          <li>
            <label for="week">년주</label>
            <input type="week" id="week" name="week">
          </li>
          <li>
            <label for="datetime">년월</label>
            <input type="datetime-local" id="datetime" name="datetime">
          </li>
        </ul>
      </fieldset>
      <fieldset class="float">
        <legend>기타 입력태그</legend>
        <ul>

            <label for="memo"><li>메모</li></label>
            <textarea id="memo" name="memo" cols="50" rows="5" placeholder="자기소개 간략히 적어주세요"></textarea>

          <li>
            <label for="gongji">공지사항</label>
            <textarea name="gongji" id="gongji" cols="50" rows="5" readonly>
공지사항
  1. 내일은 평가가 있어요(7-8교시)
  2. 결석하지마세요
  3. 결석을 하거나 60점이하는 재시험이 있어요
  4. 재시험은 80점이 만점이에요
  5. 8교시 이후 남아서 시험을 봅니다
            </textarea>
          </li>
          <li>
            <label>색상선택</label>
            <!-- 드롭다운** -->
            <select name="select">
              <optgroup label="따뜻한 색">
                <option value="red">빨강</option>
                <option value="white">흰색</option>
                <option value="yellow">노랑</option>
              </optgroup>
              <optgroup label="차가운 색">
                <option value="grey">회색</option>
                <option value="blue" selected>파랑</option>
              </optgroup>
            </select>
          </li>
          <li>
            <label for="datalist">SNS</label>
            <input type="text" id="datalist" list="d_list">
            <datalist id="d_list">
              <option value="instar">인스타그램</option>
              <option value="facebook">페이스북</option>
              <option value="x">X</option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      
      <fieldset>
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
        <input type="button" value="창열기" onclick="window.open()">
        <br>
        <button type="submit">전송</button>
        <button type="reset">취소</button>
        <button type="button" onclick="window.open()">창열기</button>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
