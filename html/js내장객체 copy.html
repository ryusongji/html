    // 날짜 데이터
    let today = new Date()
    console.log(today);
    let year = today.getFullYear();
    let month = today.getMonth();
    let date = today.getDate();
    let day = today.getDay();
    switch(day) {
      case 0 : day = '일요일'; break;
      case 1 : day = '월요일'; break;
      case 2 : day = '화요일'; break;
      case 3 : day = '수요일'; break;
      case 4 : day = '목요일'; break;
      case 5 : day = '금요일'; break;
      case 6 : day = '토요일';
    }
    let xmax = new Date ('2026-12-25');
    let remind = xmax - today;
    remind = Math.floor(remind/(1000*60*60*24))
    console.log(`${remind}일 남았어요`)

    passday = Math.floor(passday/(1000*60*60*24))
